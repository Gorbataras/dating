<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ @BASE }}/styles/styles.css">
</head>
<body>

<!--NAV-->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">My Dating Website</a>
    </li>
</ul>
<br>
<form action="#" method="post">
    <div class="container">
        <div class="row border-bottom">
            <h1>Personal Information</h1>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <label for="fname"><strong>First Name:</strong></label>
                    <input type="text" id="fname" name="fname" value="{{ @fname }}" class="form-control" >

				<check if="{{ @errors['fname'] }}">
					<span class="text-danger">{{ @errors['fname'] }}</span>
				</check>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-sm-6">
                    <label for="lname"><strong>Last Name:</strong></label>
                        <input type="text" id="lname" name="lname" value="{{ @lname }}" class="form-control" >
					<check if="{{ @errors['lname'] }}">
						<span class="text-danger">{{ @errors['lname'] }}</span>
					</check>
                </div>
        </div>
        <br>
        <div class="row">
                <div class="col-sm-6">
                    <label for="age"><strong>Age:</strong></label>
                        <input type="text" id="age" name="age" value="{{ @age }}" class="form-control" >
					<check if="{{ @errors['age'] }}">
						<span class="text-danger">{{ @errors['age'] }}</span>
					</check>
                </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <label><strong>Gender:</strong></label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Male" id="male" name="gender"

						<F3:check if="{{ @SESSION['gender'] == 'male' }}">
							checked
						</F3:check>
					>
                    <label for="male" class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Female" id="female" name="gender"

					<F3:check if="{{ @SESSION['gender'] == 'female' }}">
						checked
					</F3:check>

					>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-6">
                <label for="phone"><strong>Phone:</strong></label>
                <input type="tel" id="phone" name="phone" value="{{ @phone }}" placeholder="xxx-xxx-xxxx" class="form-control" >
				<check if="{{ @errors['phone'] }}">
					<span class="text-danger">{{ @errors['phone'] }}</span>
				</check>
            </div>
        </div>

		<br>

        <div class="row">
            <div class="col-sm-6">
                <label><strong>Premium Membership:</strong>
					<br>
				<input type="checkbox" id="membership" name="membership" value="Premium" >
					Sign me up for a Premium Account!
				</label>
            </div>
        </div>

        <br>

        <div class="row justify-content-end">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-lg btn-primary" >Next</button>
            </div>
        </div>

    </div> <!--Close Wrapper-->
</form>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
